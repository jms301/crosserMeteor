<template name="admin">
<h1> Admin </h1>

Running:
{{#each task in workingTasks}}
  {{> runningJob task=task}}
{{/each}}

<br/>
Queue:

{{#each task in queuedTasks}}
  <h3>{{task.name}}</h3>
  {{task.status}} <br/>
{{/each}}
<br/>
<br/>

User List:
<ul>
{{#each email in userEmails}}
  <li>{{email}}</li>
{{/each}}
</ul>
</template>
<template name="runningJob">

  <h3>{{task.name}}</h3>
  {{task.status}} <br/>
  <button class="kill-job">Terminate Calculation</button>
</template>
