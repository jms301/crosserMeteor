<template name="mainLayout">

<head>
  <title>Crosser V3</title>
</head>

<body>

  {{>Template.dynamic template=content}}


  <div id="footer">
    Â© James Southern 2016
  </div>
</body>
</template>

<template name="landing">
  <h1>Welcome to Crosser!</h1>
</template>

<template name="plant">
  {{plant.name}}

  {{#each l in plant.loci}}
    {{> loci loci=l}}
  {{/each}}

  <br/>
  <br/>
</template>

<template name="loci">
  <br/>
  {{loci.name}} ||
  {{loci.type}} ||
  {{loci.linkage_group}} ||
  {{loci.position}}
</template>

<template name="cross">
  {{cross.name}}<br/>
</template>

<template name="chart">
  {{chart.type}}<br/>
</template>

<template name="scheme">

  <h1>Edit Scheme: {{scheme.name}}</h1>

  <div id="teal-title">
    <h1 id="teal-title">Config:</h1>
  </div>

  <div id="teal-list">
    species: {{scheme.species.name}}
    <br/>
    Simulation Resolution:

      {{scheme.system.convergence_tolerance}}
      {{scheme.system.convergence_fewest_plants}}
      {{scheme.system.convergence_chunk_size}}
    <br/>
  </div>

  <div id="teal-title">
    <h1 id="teal-title">Plants: </h1>
  </div>
  <div id="teal-list">

    {{#each p in scheme.plants}}
      {{> plant plant=p}}
    {{/each}}
  </div>

  <div id="teal-title">
    <h1 id="teal-title">Crosses: </h1>
  </div>
  <div id="teal-list">
    {{#each c in scheme.crosses}}
      {{> cross cross=c}}
    {{/each}}
  </div>

  <div id="teal-title">
    <h1 id="teal-title">Charts: </h1>
  </div>
  <div id="teal-list">
    {{#each o in scheme.outputs}}
      {{> chart chart=o}}
    {{/each}}
  </div>



    <br/>
    <br/>
    <br/>
    <br/>

    Save :: Revert :: Process

</template>
